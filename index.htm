<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
        }
        .left, .right {
            width: 50%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        .left {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-right: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }
        .proposal {
            font-size: 2.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        .highlight {
            font-size: 3rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0px 0px 20px rgba(255, 235, 59, 0.8);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.3rem;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s ease-in-out;
            position: relative;
        }
        #yes-button {
            background: #ffcc29;
            color: #5a3700;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 204, 41, 0.4);
        }
        #yes-button:hover {
            transform: scale(1.1);
        }
        #no-button {
            background: #ff4d4d;
            color: white;
            position: absolute;
        }
        .right {
            overflow: hidden;
        }
        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .image-container img.visible {
            opacity: 1;
        }
        .hidden {
            display: none;
        }
        .love-message {
            font-size: 1.8rem;
            color: white;
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="left">
        <h1 class="proposal">Will You Be My <span class="highlight">Valentine? üíñ</span></h1>
        <div class="buttons">
            <button id="yes-button">Yes üíõ</button>
            <button id="no-button">No üíî</button>
        </div>
        <div id="love-message" class="love-message hidden">
            "You just made my heart dance with joy! üíÉ‚ù§Ô∏è<br>
            With you, every day feels magical, and I promise to cherish and adore you forever. üíï
            Our love story is just beginning, and I can't wait for all the beautiful moments ahead. üåπüíû"
        </div>
    </div>
    <div class="right">
        <div class="image-container">
            <img src="./assets/02.jpg" class="visible">
<img src="./assets/01.jpg">
<img src="./assets/03.jpg">
<img src="./assets/12.jpg">
<img src="./assets/04.jpg">
<img src="./assets/05.webp">
<img src="./assets/06.jpg">
<img src="./assets/07.jpg">
<img src="./assets/08.jpg">
<img src="./assets/09.jpg">
<img src="./assets/10.jpg">
<img src="./assets/11.jpg">
<img src="./assets/13.jpg">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yesButton = document.getElementById('yes-button');
            const noButton = document.getElementById('no-button');
            const loveMessage = document.getElementById('love-message');
            const images = document.querySelectorAll('.image-container img');
            let imageIndex = 0;

            yesButton.addEventListener('click', () => {
                loveMessage.style.display = 'block';
                noButton.style.display = 'none';
            });

            noButton.addEventListener('mouseover', () => {
                const maxX = window.innerWidth * 0.4;
                const maxY = window.innerHeight * 0.8;
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                noButton.style.transform = `translate(${newX}px, ${newY}px)`;
            });

            setInterval(() => {
                images.forEach(img => img.classList.remove('visible'));
                images[imageIndex].classList.add('visible');
                imageIndex = (imageIndex + 1) % images.length;
            }, 3000);
        });
    </script>
</body>
</html>
